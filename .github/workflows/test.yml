name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  test-unit:
    name: Unit test
    runs-on: [ubuntu-latest]
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.5
          cache: false
      - name: Check-out code
        uses: actions/checkout@v2
      - name: Run unit tests
        run: make test-unit
